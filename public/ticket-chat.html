<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TickEvo - Ticket Chat</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="ticket-info"></div>
    <div id="chat-room">
        <h2>Chat Room</h2>
        <div id="turn-info"></div>
        <div id="messages"></div>
        <input type="text" id="message-input" placeholder="Type a message...">
        <button onclick="sendMessage()" id="send-button">Send</button>
    </div>
    <a href="ticket-list.html">Back to Ticket List</a>

    <script>
        let currentTicketId;
        const token = localStorage.getItem('token');
        const currentUserId = localStorage.getItem('userId');
        const currentUsername = localStorage.getItem('username');

        function loadTicketInfo() {
            const urlParams = new URLSearchParams(window.location.search);
            currentTicketId = urlParams.get('id');
            if (currentTicketId) {
                $.ajax({
                    url: `/api/tickets/${currentTicketId}`,
                    method: 'GET',
                    headers: { 'Authorization': token },
                    success: function(ticket) {
                        $('#ticket-info').html(`
                            <h3>${ticket.title}</h3>
                            <p>Created by: ${ticket.createdBy}</p>
                            <p>Description: ${ticket.description}</p>
                            <p>Stage: ${ticket.stage}</p>
                            <p>Priority: ${ticket.priority}</p>
                        `);
                        if (ticket.stage === 'Unseen' && ticket.createdBy !== currentUsername) {
                            updateTicketStage('Pending Review');
                        }
                        checkTurn(ticket.currentTurn);
                        loadMessages();
                    },
                    error: function(xhr) {
                        console.error('Failed to load ticket info:', xhr.responseJSON.error);
                        if (xhr.status === 401) {
                            alert('Session expired. Please log in again.');
                            window.location.href = 'index.html';
                        }
                    }
                });
            }
        }

        function updateTicketStage(newStage) {
            $.ajax({
                url: `/api/tickets/${currentTicketId}/stage`,
                method: 'PUT',
                headers: { 'Authorization': token },
                contentType: 'application/json',
                data: JSON.stringify({ stage: newStage }),
                success: function() {
                    loadTicketInfo();
                },
                error: function(xhr) {
                    console.error('Failed to update ticket stage:', xhr.responseJSON.error);
                }
            });
        }

        function checkTurn(currentTurn) {
            if (!currentTurn) {
                $('#turn-info').text("It's your turn!");
                $('#message-input, #send-button').prop('disabled', false);
            } else {
                $('#turn-info').text("Waiting for your turn...");
                $('#message-input, #send-button').prop('disabled', true);
            }
        }

        function sendMessage() {
            const message = $('#message-input').val();
            $.ajax({
                url: `/api/tickets/${currentTicketId}/messages`,
                method: 'POST',
                headers: { 'Authorization': token },
                contentType: 'application/json',
                data: JSON.stringify({ message }),
                success: function(response) {
                    $('#message-input').val('');
                    loadMessages();
                    if (response.stageUpdated) {
                        loadTicketInfo();
                    }
                },
                error: function(xhr) {
                    if (xhr.status === 401) {
                        alert('Session expired. Please log in again.');
                        window.location.href = 'index.html';
                    } else {
                        alert('Failed to send message: ' + xhr.responseJSON.error);
                    }
                }
            });
        }

        function loadMessages() {
            $.ajax({
                url: `/api/tickets/${currentTicketId}/messages`,
                method: 'GET',
                headers: { 'Authorization': token },
                success: function(messages) {
                    const messagesHtml = messages.map(msg => 
                        `<p><strong>${msg.username}</strong>: ${msg.message}</p>`
                    ).join('');
                    $('#messages').html(messagesHtml);
                },
                error: function(xhr) {
                    console.error('Failed to load messages:', xhr.responseJSON.error);
                    if (xhr.status === 401) {
                        alert('Session expired. Please log in again.');
                        window.location.href = 'index.html';
                    }
                }
            });
        }

        $(document).ready(function() {
            if (!token) {
                window.location.href = 'index.html';
                return;
            }
            loadTicketInfo();
            setInterval(loadMessages, 5000);
            setInterval(loadTicketInfo, 5000);
        });
    </script>
</body>
</html>

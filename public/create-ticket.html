<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TickEvo - Create Ticket</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        (function () {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'index.html';
            }
        })();
    </script>
</head>

<body>
    <h1>Create a New Ticket</h1>
    <form id="create-ticket-form">
        <input type="text" id="ticket-title" placeholder="Ticket Title" required>
        <textarea id="ticket-description" placeholder="Ticket Description" required></textarea>
        <button type="submit">Create Ticket</button>
    </form>
    <a href="ticket-list.html">Back to Ticket List</a>

    <script>
        $(document).ready(function () {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'login.html';
                return;
            }

            $('#create-ticket-form').submit(function (e) {
                e.preventDefault();
                const title = $('#ticket-title').val();
                const description = $('#ticket-description').val();
                $.ajax({
                    url: '/api/create-ticket',
                    method: 'POST',
                    headers: { 'Authorization': token },
                    contentType: 'application/json',
                    data: JSON.stringify({ title, description }),
                    success: function (response) {
                        alert('Ticket created successfully!');
                        window.location.href = 'ticket-list.html';
                    },
                    error: function (xhr) {
                        if (xhr.status === 401) {
                            alert('Session expired. Please log in again.');
                            window.location.href = 'login.html';
                        } else {
                            alert('Failed to create ticket: ' + xhr.responseJSON.error);
                        }
                    }
                });
            });
        });
    </script>
</body>

</html>

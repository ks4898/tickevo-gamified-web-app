<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TickEvo - Ticket List</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <h1>Available Tickets</h1>
    <ul id="ticket-list"></ul>
    <a href="create-ticket.html">Create New Ticket</a>

    <script>
        function loadTickets() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'index.html';
                return;
            }

            $.ajax({
                url: '/api/tickets',
                method: 'GET',
                headers: { 'Authorization': token },
                success: function (tickets) {
                    const ticketList = $('#ticket-list');
                    ticketList.empty();
                    tickets.forEach(ticket => {
                        if (ticket.createdId !== "") {
                            ticketList.append(`
                            <li>
                                <a href="ticket-chat.html?id=${ticket.id}">
                                    ${ticket.title} - ${ticket.stage} (${ticket.priority})
                                </a>
                                <p>Created by: ${ticket.createdBy}</p>
                            </li>
                        `);
                        }
                    });
                },
                error: function (xhr) {
                    if (xhr.status === 401) {
                        alert('Session expired. Please log in again.');
                        window.location.href = 'index.html';
                    } else {
                        alert('Failed to fetch tickets: ' + xhr.responseJSON.error);
                    }
                }
            });
        }

        $(document).ready(function () {
            loadTickets();
            setInterval(loadTickets, 30000); // Refresh every 30 seconds
        });
    </script>
</body>

</html>

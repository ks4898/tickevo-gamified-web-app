<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TickEvo - Ticket List</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div
        style="display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 1rem; padding: 5rem;">
        <h1>Available Tickets</h1>
        <ul id="ticket-list"></ul>
        <a href="create-ticket.html">Create New Ticket</a>
        <a href="#" onclick="logout()">Logout</a>
    </div>

    <script>
        function loadTickets() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'index.html';
                return;
            }

            $.ajax({
                url: '/api/tickets',
                method: 'GET',
                headers: { 'Authorization': token },
                success: function (tickets) {
                    const ticketList = $('#ticket-list');
                    ticketList.empty();
                    tickets.forEach(ticket => {
                        if (ticket.createdId !== "") {   // must be excluded due to the skeleton empty collections in Firestore
                            ticketList.append(`
                            <li>
                                <a href="ticket-chat.html?id=${ticket.id}">
                                    ${ticket.title} - [ ${ticket.stage} ] (Priority: ${ticket.priority})
                                </a>
                                <p>Author: ${ticket.createdBy}</p>
                            </li>
                        `);
                        }
                    });
                },
                error: function (xhr) {
                    if (xhr.status === 401) {
                        localStorage.clear();
                        window.location.href = 'index.html';
                    } else {
                        alert('An error occurred: ' + xhr.responseJSON.error);
                    }
                }

            });
        }

        function logout() {
            try {
                localStorage.removeItem('token');
                localStorage.removeItem('userId');
                localStorage.removeItem('username');
            } catch (error) {
                console.log("Unable to logout: " + error);
                alert("Couldn't log out");
            }
            window.location.href = "/index.html";
        }

        $(document).ready(function () {
            loadTickets();
            setInterval(loadTickets, 10000); // refresh ticket list every 10 seconds
        });
    </script>
</body>

</html>

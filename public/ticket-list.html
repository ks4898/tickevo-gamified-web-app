<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TickEvo - Ticket List</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Available Tickets</h1>
    <ul id="ticket-list"></ul>
    <a href="create-ticket.html">Create New Ticket</a>

    <script>
        $(document).ready(function() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'index.html';
                return;
            }

            $.ajax({
                url: '/api/tickets',
                method: 'GET',
                headers: { 'Authorization': token },
                success: function(tickets) {
                    const sortedTickets = tickets.sort((a, b) => {
                        if (a.priority === b.priority) {
                            return new Date(a.creationDate) - new Date(b.creationDate);
                        }
                        return a.priority === 'High' ? -1 : 1;
                    });

                    const ticketList = $('#ticket-list');
                    sortedTickets.forEach(ticket => {
                        ticketList.append(`
                            <li>
                                <a href="ticket-chat.html?id=${ticket.id}">
                                    ${ticket.title} - ${ticket.stage} (${ticket.priority})
                                </a>
                                <p>Created by: ${ticket.createdBy}</p>
                            </li>
                        `);
                    });
                },
                error: function(xhr) {
                    if (xhr.status === 401) {
                        alert('Session expired. Please log in again.');
                        window.location.href = 'index.html';
                    } else {
                        alert('Failed to fetch tickets: ' + xhr.responseJSON.error);
                    }
                }
            });
        });
    </script>
</body>
</html>

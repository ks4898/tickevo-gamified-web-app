<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TickEvo - Login and Chat</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="login-form">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
    </div>

    <div id="chat-room" style="display: none;">
        <h2>Chat Room</h2>
        <div id="turn-info"></div>
        <div id="messages"></div>
        <input type="text" id="message-input" placeholder="Type a message...">
        <button onclick="sendMessage()" id="send-button">Send</button>
    </div>

    <script>
        let token;
        let currentUserId;
        let messageInterval;
        let turnInterval;
        let lastDisplayedMessageId = null;

        function login() {
            const username = $('#username').val();
            const password = $('#password').val();
            $.ajax({
                url: '/api/login',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ username, password }),
                success: function(response) {
                    token = response.token;
                    currentUserId = response.userId;
                    $('#login-form').hide();
                    $('#chat-room').show();
                    getMessages();
                    checkTurn();
                    messageInterval = setInterval(getMessages, 2000);
                    turnInterval = setInterval(checkTurn, 2000);
                },
                error: function(xhr) {
                    alert('Login failed: ' + xhr.responseJSON.error);
                }
            });
        }

        function sendMessage() {
            const message = $('#message-input').val();
            $.ajax({
                url: '/api/send-message',
                method: 'POST',
                headers: { 'Authorization': token },
                contentType: 'application/json',
                data: JSON.stringify({ message }),
                success: function(response) {
                    $('#message-input').val('');
                    getMessages();
                    checkTurn();
                },
                error: function(xhr) {
                    alert('Failed to send message: ' + xhr.responseJSON.error);
                }
            });
        }

        function getMessages() {
            $.ajax({
                url: '/api/get-messages',
                method: 'GET',
                headers: { 'Authorization': token },
                success: function(messages) {
                    const messagesHtml = messages.map(msg => 
                        `<p><strong>${msg.username}</strong>: ${msg.message}</p>`
                    ).join('');
                    $('#messages').html(messagesHtml);
                    if (messages.length > 0) {
                        lastDisplayedMessageId = messages[messages.length - 1].id;
                    }
                },
                error: function(xhr) {
                    console.error('Failed to get messages:', xhr.responseJSON.error);
                }
            });
        }

        function checkTurn() {
            $.ajax({
                url: '/api/current-turn',
                method: 'GET',
                headers: { 'Authorization': token },
                success: function(response) {
                    if (response.isYourTurn) {
                        $('#turn-info').text("It's your turn!");
                        $('#message-input, #send-button').prop('disabled', false);
                    } else {
                        $('#turn-info').text("Waiting for your turn...");
                        $('#message-input, #send-button').prop('disabled', true);
                    }
                },
                error: function(xhr) {
                    console.error('Failed to check turn:', xhr.responseJSON.error);
                }
            });
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TickEvo - Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="d-flex flex-column align-items-center justify-content-center vh-100 bg-light">
    <div class="card p-4 shadow-sm text-center" style="width: 350px;">
        <h2 class="mb-3">Signup</h2>
        <input type="text" id="username" class="form-control mb-2" placeholder="Username" required>
        <input type="password" id="password" class="form-control mb-3" placeholder="Password" required>
        <button class="btn btn-primary w-100" onclick="signup()">Signup</button>
    </div>

    <script>
        function signup() {
            const username = $('#username').val();
            const password = $('#password').val();
            $.ajax({
                url: '/api/signup',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ username, password }),
                success: function(response) {
                    alert('Signup successful! Please login.');
                    window.location.href = 'login.html';
                },
                error: function(xhr) {
                    alert('Signup failed: ' + xhr.responseJSON.error);
                }
            });
        }
    </script>
</body>
</html>
